<!DOCTYPE html>
<html data-ng-app="ninjaWorld">

  <head>
    <script data-require="angular.js@*" data-semver="1.4.0-beta.5" src="https://code.angularjs.org/1.4.0-beta.5/angular.js"></script>
    <script data-require="angular-route@*" data-semver="1.4.0-beta.5" src="https://code.angularjs.org/1.4.0-beta.5/angular-route.js"></script>
    <link data-require="bootstrap-css@3.3.1" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Normally ninja tags/elements don't exist.  This document is part of an angular app called ninjaWorld (line 2 declared that).  
         Angular runs a recursive compiler on your document compiling all angular "directives" (that is angular tags, attributes, classes, 
         even comments which have been wired up or come for free in angular), examples of directives are ng-repeat, ng-model, or user defined ones
         like ninja in this app.
         
         Here I make three ninjas, each with a different weapon and different escape saying.
    -->
    <ninja weapon="sword" escape="I'm out.">
    </ninja>
    <ninja weapon="bare-handed" escape="Poof!">
    </ninja>
    <ninja weapon="poison dart" escape="...vanished...">
    </ninja>
  </body>
</html>
